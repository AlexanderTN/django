<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1> Hotel feedback form</h1>
    <form method="get">


    <h2>Are you from inside the US? Or Outside the US</h2>
    <label for="inusa">Inside the US</label>
    <input id="inusa" type="radio" name="loc" value="">

    <label for="outusa">Outside the US</label>
    <input id="outusa" type="radio" name="loc" value="">

    <h2>How was your service?</h2>

    <select  name="stars">
      <option value="Great">3</option>
      <option value="Okey">2</option>
      <option value="Bad">1</option>
    </select>

    <h2>Any other feedback?</h2>
    <textarea name="mytext" rows="8" cols="80"></textarea> <br>
    <input type="submit" name="" value="SUBMIT">

  </form>
  </body>
</html>
